<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary">
    <div class="container" style="width: 1200px;">
        <div class="row justify-content-center" style="border-style: none;border-color: var(--bs-blue);transform: scale(1);opacity: 1;">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="row">
                    <div class="col">
                        <div class="card"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="height: 120px;opacity: 0;">
                            <div class="card-body" style="color: var(--bs-blue);background: var(--bs-blue);border-style: none;border-color: var(--bs-blue);"></div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex"><img class="flex-grow-1" src="assets/img/rt1.jpg" style="width: 500px;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="BEL_LOGO.png" style="width: 40px; height: 40px;">
                                       <!-- <h4 class="text-dark mb-4">STOM</h4> -->
                                    </div>
                                    <br>
                                    <form class="login-form" method="POST" action="/index" onsubmit="return checkLogin()">    
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="username" name="username"  aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="password" name="password" placeholder="Password" name="password" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small"></div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/apexchartsdata.js"></script>
    <script src="assets/js/monitorscript.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
