                                                </td>

                                            </tr>
                                            <tr>
                                                <td class="text-dark" style="font-weight: bold; font-size: 17px;">Elevation :</td>

                                                <td><button  class="btn btn-primary" id="elevation_save_button" type="button" style="border-top-left-radius: 20px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;width: 74.9px;">Save</button></td>
                                            </tr>
                                            <tr>
                                                <td class="text-dark" style="font-weight: bold; font-size: 17px;">Polarization :</td>
                                                <td>
                                                    <input class="text-dark" type="number" id="polarization_current_value" class="form-control" min="-90" max="90" value="0" style="width: 200px; font-weight: bold;" oninput="checkPolarizationRange(this)">
                                                    <div id="polarization_warning" style="color: red; font-size: 0.875rem;"></div>
                                                </td>
                                                <td id="polarization_set_value"></td>
                                                <td id="polarization_measured_value"></td>
                                                <td><button   id="polarization_save_button" class="btn btn-primary" type="button" style="border-top-left-radius: 20px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;width: 74.9px;">Save</button></td>
